<mat-card>
    <mat-card-content class="user-detail-header">
        <img src="/assets/img/person .png">
        <div class="user-detail">
            <h2>{{ user.firstName}} {{ user.lastName}}</h2>
           {{ user.eMail }}
        </div>
    </mat-card-content>
</mat-card>

<mat-card class="mt-32">
    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{ user.street}} <br>
        {{ user.zipCode }} <br>
        {{ user.city}}
    </mat-card-content>
</mat-card>
